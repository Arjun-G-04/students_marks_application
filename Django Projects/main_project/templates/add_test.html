<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <nav class='mt-0 navbar sticky-top navbar-expand-sm bg-dark navbar-dark'>
        <div class='container-fluid'>
            <div class="navbar-brand">
                <strong>{{test.test_name}} - {{subject.sub_name}}</strong>
            </div>
            <ul class='navbar-nav'>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/front/{{code}}">Class</a></strong></li>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/front">Front</a></strong></li>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/logout">Logout</a></strong></li>
            </ul>
        </div>
    </nav>

    <div class='container-fluid p-4'>
        <form action='{{test.test_id}}/submit' method="post" class='was-validated'>
            {% csrf_token %}

            {% for s in students %}
            <div class="row mt-3">
                <div class="col container bg-secondary rounded-3 px-2 pt-3 text-white">
                  <h4>{{s.name}}</h4>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Marks" maxlength="4" name="{{s.name}}" required>
                  <div class="invalid-feedback">Please fill this.</div>
                  <div class="valid-feedback">Done.</div>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-4 ms-0">Submit</button>
        </form> 
    </div>
</body>
</html>
