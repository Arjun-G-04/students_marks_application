<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <nav class='mt-0 navbar sticky-top navbar-expand-sm bg-dark navbar-dark animate__animated animate__fadeInUp'>
        <div class='container-fluid'>
            <div class="navbar-brand">
                Hi, {{ user.first_name }}!
            </div>
            <ul class='navbar-nav'>
                <li class="nav-item"><strong><a class="nav-link active" href="/app1/front">Front</a></strong></li>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/logout">Logout</a></strong></li>
            </ul>
        </div>
    </nav>

    <div class='display-5 mt-4 ms-3 animate__animated animate__fadeInUp animate__delay-1s'>Your Classes: </div>
    <div class='animate__animated animate__fadeInUp animate__delay-2s'>   
        {% for c in classes %}
        <div class='container border border-3 rounded-3 m-4 w-25'
            <div class="card col">
                <div class="card-body">
                <h4 class="card-title">Class {{c.std}}-{{c.sec}}</h4>
                <p class="card-text">This is Class {{c.std}}-{{c.sec}}!</p>
                <a href="front/{{c.code}}" class="btn btn-primary">Edit Marks</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
