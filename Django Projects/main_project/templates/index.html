{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Marks Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="d-flex mt-0 p-3 bg-secondary text-white justify-content-center animate__animated animate__fadeIn animate__slow">
        <div class="display-6"><strong>Student Marks Application</strong></div>
    </div>      

    <nav class='mt-0 navbar sticky-top navbar-expand-sm bg-dark navbar-dark animate__animated animate__fadeInUp'>
        <div class='container-fluid'>
            <a class="navbar-brand" href="/">
                <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width:40px;"> 
            </a>
            <ul class='navbar-nav'>
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">News and Updates</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            </ul>
        </div>
    </nav>
    <div class='container-fluid mt-0 p-0 animate__animated animate__fadeInUp animate__delay-1s'>
        <div class="carousel slide" data-bs-ride="carousel">  
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption display-3"><strong>LOGIN</strong></div>
                    <img src="{% static 'imgs/home1.jpg' %}" alt="Login" class="d-block w-100">
                </div>
            </div>
        </div>
    </div>

    <div class='container border border-2 border-primary mt-3 rounded-3 shadow-lg bg-light p-4 animate__animated animate__fadeInUp animate__delay-2s'>
        <form action="login" method='post'>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" placeholder="Enter Password" name="pswd">
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div>
        {% for m in messages %}
        <h4>{{ m }}</h4>
        {% endfor %}
    </div>

    <nav class="navbar mt-5 navbar-expand-sm bg-dark navbar-dark animate__animated animate__fadeIn">
        <div class="container-fluid">
          <span class="navbar-text mx-auto">A Creation By Arjun And His Team</span>
        </div>
    </nav>
</body>
</html>
