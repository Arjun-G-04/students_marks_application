<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Report</title>
</head>

<style>
    .flexy {
      display: flex;
      flex-wrap: wrap;
    }
</style>

<body>

    <nav class='mt-0 navbar sticky-top navbar-expand-sm bg-dark navbar-dark'>
        <div class='container-fluid'>
            <div class="navbar-brand">
                <strong>Test Name</strong>
            </div>
            <ul class='navbar-nav'>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/front">Front</a></strong></li>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/logout">Logout</a></strong></li>
            </ul>
        </div>
    </nav>

    <div class="mt-4 mx-4 p-5 bg-primary text-white rounded">
        <h1>Test Name</h1>
        <h4>This is Test Info</h4>
    </div>

    <div class='flexy'>   
            <div class="card m-4 shadow-lg text-white bg-success rounded-3" style="width:300px">
                <div class="card-body">
                <span class="card-title display-4"><b>95%</b></span>
                <h5 class="card-text"><b>PASSED</b> the exam which is <b>10</b> students</h5>
                </div>
            </div>

            <div class="card m-4 shadow-lg text-white bg-success rounded-3" style="width:300px">
                <div class="card-body">
                <span class="card-title display-4"><b>75%</b></span>
                <h5 class="card-text">or <b>30</b> marks was the average score</h5>
                </div>
            </div>

            <div class="card m-4 shadow-lg text-white bg-success rounded-3" style="width:300px">
                <div class="card-body">
                <span class="card-title display-4"><b>460</b></span>
                <h5 class="card-text">out of <b>500</b> was the highest score</h5>
                </div>
            </div>

            <div class="card m-4 shadow-lg text-white bg-success rounded-3" style="width:300px">
                <div class="card-body">
                <span class="card-title display-4"><b>5%</b></span>
                <h5 class="card-text">scored above <b>90%</b></h5>
                </div>
            </div>
    </div>

</body>
</html>
