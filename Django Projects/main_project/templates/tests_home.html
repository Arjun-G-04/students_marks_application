<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

</head>
<body>
    <nav class='mt-0 navbar sticky-top navbar-expand-sm bg-dark navbar-dark'>
        <div class='container-fluid'>
            <div class="navbar-brand">
                <strong>Grade {{grade}}</strong>
            </div>
            <ul class='navbar-nav'>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/front">Front</a></strong></li>
                <li class="nav-item"><strong><a class="nav-link" href="/app1/logout">Logout</a></strong></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">            
        <table class='table table-striped table-hover '>
          <thead class="table-warning">
            <tr>
              <th><span class="display-6">No.</span></th>
              <th><span class="display-6">Test Name</span></th>
              <th><span class="display-6">View</span></th>
            </tr>
          </thead>
          <tbody>
            {% for n, t, sec in tests %}
            <tr>
              <td class=""><h5>{{n}}</h5></td>
              <td class=""><h5>{{t.test_name}}</h5></td>
              <td class="">
              {% for s in sec %}
                <a href="tests/report/{{t.test_id}}/{{s}}" class="btn btn-outline-primary">{{grade}}-{{s}}</a>
              {% endfor %}
                <a href="tests/report/{{t.test_id}}/all" class="btn btn-outline-primary">All</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div> 

</body>
</html>
